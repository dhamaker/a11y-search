<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A11Y Search</title>
    <style>
      body {font-family:sans-serif;margin:0;padding:2em 1em;}
      header {background: #333;color: #fff;padding: 1em;margin: -2em -1em 0 -1em;}
      header > h1 {font-weight:normal;font-size:1.25em;margin:0}
      header > p {margin:.5em 0 0 0;font-size:.875em;}
      nav {max-width:40em;margin:1.5em auto 0 auto}
      .results{max-width:48em;}
      body > footer {margin:3em 0 0 0}
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>Digital Accessibility Search</h1>
        <p>Powered by Google</p>
      </header>
      <nav>
        <script async src="https://cse.google.com/cse.js?cx=650a4d965078f97ab"></script>
        <div class="gcse-searchbox"></div>
      </nav>
      <section class="results">
        <div class="gcse-searchresults"></div>
      </section>
    </main>
    <footer>
      <small>&copy;Doug Hamaker</small>
    </footer>
  </body>
</html>
